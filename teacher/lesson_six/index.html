<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <!-- Form -->

        <form action="#" method="POST" target="_blank" autocomplete="on" novalidate>

            <label for="firstname">Firstname</label><br/>
            <input type="text" name="firstname" value="Farkhod" id="firstname" /><br/>
            <label for="lastname">Lastname:</label><br/>
            <input type="text" name="lastname" id="lastname" placeholder="Last name" /><br/>

            <input type="radio" name="gender" value="male" id="male" />
            <label for="male">Male</label><br/>
            <input type="radio" name="gender" value="female" id="female" />
            <label for="female">Female</label><br/>

            <input type="checkbox" name="vehicle1" value="Bike" id="vehicle1" />
            <label for="vehicle1">I have a bike</label><br/>
            <input type="checkbox" name="vehicle2" value="Car" id="vehicle2" />
            <label for="vehicle2">I have a car</label><br/>
            <input type="checkbox" name="vehicle3" value="Boat" id="vehicle3" />
            <label for="vehicle3">I have a boat</label><br/>

            <input type="submit" value="Submit" />

        </form>

    </body>
</html>

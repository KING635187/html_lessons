<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg height="140" width="500">
        <ellipse cx="200" cy="80" rx="100" ry="50"
        style="fill:yellow;stroke:purple;stroke-width:2" />
    </svg>
    <hr>

    <svg height="150" width="500">
        <ellipse cx="240" cy="100" rx="220" ry="30" style="fill:purple;stroke:black;stroke-width:2" />
        <ellipse cx="220" cy="70" rx="190" ry="20" style="fill:lime;stroke:black;stroke-width:2" />
        <ellipse cx="210" cy="45" rx="170" ry="15" style="fill:yellow;stroke:black;stroke-width:2" />
    </svg>
    <hr>

    <svg height="100" width="500">
        <ellipse cx="240" cy="50" rx="220" ry="30" style="fill:yellow;stroke:black;stroke-width:2" />
        <ellipse cx="220" cy="50" rx="190" ry="20" style="fill:white;stroke:black;stroke-width:2" />
    </svg>
    <hr>

    <svg height="210" width="500">
        <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
    </svg>
    <hr>

    <svg height="210" width="500">
        <polygon points="200,10 250,190 160,210 140,200" style="fill:lime;stroke:purple;stroke-width:1" />
    </svg>
    <hr>

    <svg height="210" width="500">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
        style="fill:lime;stroke:purple;stroke-width:5;fill-rule:nonzero;" />
    </svg>
    <hr>

    <svg height="200" width="500">
        <polyline points="20,20 40,25 60,40 80,120 120,140 200,180"
        style="fill:none;stroke:black;stroke-width:3" />
    </svg>
    <hr>

    <svg height="180" width="500">
        <polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160"
        style="fill:white;stroke:red;stroke-width:4" />
    </svg>
    <hr>

    <svg height="400" width="450">
    <path id="lineAB" d="M 100 350 l 150 -300" stroke="red"
    stroke-width="3" fill="none" />
    <path id="lineBC" d="M 250 50 l 150 300" stroke="red"
    stroke-width="3" fill="none" />
    <path d="M 175 200 l 150 0" stroke="green" stroke-width="3"
    fill="none" />
    <path d="M 100 350 q 150 -300 300 0" stroke="blue"
    stroke-width="5" fill="none" />
    <!-- Mark relevant points -->
    <g stroke="black" stroke-width="3" fill="black">
        <circle id="pointA" cx="100" cy="350" r="3" />
        <circle id="pointB" cx="250" cy="50" r="3" />
        <circle id="pointC" cx="400" cy="350" r="3" />
    </g>
<!-- Label the points -->
    <g font-size="30" font-family="sans-serif" fill="black" stroke="none"
    text-anchor="middle">
        <text x="100" y="350" dx="-30">A</text>
        <text x="250" y="50" dy="-10">B</text>
        <text x="400" y="350" dx="30">C</text>
    </g>
    </svg>
    <hr>

    <svg height="60" width="200">
        <text x="0" y="15" fill="red" transform="rotate(30 20,40)" >I love SVG!</text>
    </svg>
    <hr>

    <svg height="80" width="300">
    <g fill="none" stroke="black">
        <path stroke-width="2" d="M5 20 l215 0" />
        <path stroke-width="4" d="M5 40 l215 0" />
        <path stroke-width="6" d="M5 60 l215 0" />
    </g>
    </svg>
    <hr>  
      
    <canvas id="myCanvas" width="250" height="200" style="border: 2px solid black;"></canvas>
    <hr>

    <canvas id="youCanvas" width="250" height="200" style="border: 2px solid black;"></canvas>
    <script src="asseds/js/canvas.js"></script>
</body>
</html>
